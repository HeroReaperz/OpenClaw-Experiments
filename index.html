<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Experiments</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    .projects {
      display: grid;
      gap: 16px;
    }
    .project-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .project-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .project-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .project-desc {
      color: #666;
      font-size: 0.9rem;
    }
    .coming-soon {
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenClaw Experiments</h1>
    
    <div class="projects">
      <a href="/OpenClaw-Experiments/mtg-life-counter/dist/" class="project-card">
        <div class="project-name">MTG Life Counter</div>
        <div class="project-desc">Life tracker, poison counters, commander damage, and deck vault for Magic: The Gathering</div>
      </a>
    </div>
    
    <p class="coming-soon">More experiments coming soon...</p>
  </div>
</body>
</html>
